<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Christmas countdown</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Christmas Countdown</h1>
        <div class="time">
            <div class="times">
                <div class="days" id="days">00</div>
                <small>Days</small>
            </div>
            <div class="times">
                <div class="hours" id="hours">00</div>
                <small>Hours</small>
            </div>
            <div class="times">
                <div class="minutes" id="minutes">00</div>
                <small>Minutes</small>
            </div>
            <div class="times">
                <div class="seconds" id="seconds">00</div>
                <small>Seconds</small>
            </div>
        </div>

        <div class="gif" id="countdown">
            <img src="https://media.giphy.com/media/JYm47TN9ibzRLlgGzq/giphy.gif" alt="santa flying" class="image">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
